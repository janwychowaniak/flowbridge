general:
  route_timeout: 2
  log_rotation: "200mb"

server:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  log_level: "info"

filtering:
  default_action: "drop"
  conditions:
    logic: "AND"
    rules:
      - field: "objectType"
        operator: "equals"
        value: "alert"
      - field: "operation"
        operator: "equals"
        value: "Creation"

routes:
  - field: "object.title"
    mappings:
      "AP_McAfeeMsme-virusDetected": "http://localhost:5000/endpoint1"
      "Critical malware detected": "http://localhost:5000/endpoint2"
      "Test Alert": "http://localhost:5000/endpoint3"
      "Test Notification": "http://localhost:5000/endpoint4"

# Test scenarios are now moved to a separate fixture to avoid validation issues
